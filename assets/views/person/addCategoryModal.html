<form ng-submit="addCategory()" name="newCategoryForm" novalidate>
  <div class="modal-header">
      <h3 class="modal-title">Add Category</h3>
  </div>
  <div class="modal-body">

        <div class="form-group">
              <label>Category</label>
        <input name="category" ng-model="newCategory" type="text" class="form-control">
      </div>


  </div>
  <div class="modal-footer">
      <button  class="btn btn-primary" type="submit">Save</button>
      <button class="btn btn-warning" type="button" ng-click="cancelModal()">Cancel</button>
  </div>
</form>
